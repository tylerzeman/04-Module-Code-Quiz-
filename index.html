<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="mainheader">
        <h1>Quiz</h1>
    </header>
    <section class="quizbox">
        <!-- Timer -->
        <button id="startQuiz" onclick="start()">Begin Quiz</button>
        <div class="timerbox">Timer:&nbsp;<span id="count">60</span>&nbsp;sec.</div>
        <!-- Quiz Questions -->
        <div class="choice-container hidden" data-number="1">
            <p class="choice-text">What is the element for adding a paragraph in HTML?</p>
            <div class="answer-container">
                <div class="correctAnswer" onclick="getQuestion2()">P</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Section</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Div</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Header</div>
            </div>
        </div>
        <div class="choice-container hidden" data-number="2">
            <p class="choice-text">What filetype does .js mean?</p>
            <div class="answer-container">
                <div class="incorrectAnswer" onclick="getQuestion3()">html</div>
                <div class="incorrectAnswer" onclick="getQuestion3()">CSS</div>
                <div class="correctAnswer" onclick="getQuestion3()">Javascript</div>
                <div class="incorrectAnswer" onclick="getQuestion3()">Java</div>
            </div>
        </div>
        <div class="choice-container hidden" data-number="3">
            <p class="choice-text">What language styles a webpage?</p>
            <div class="answer-container">
                <div class="incorrectAnswer" onclick="saveHighScore()">HTML</div>
                <div class="correctAnswer" onclick="saveHighScore()">CSS</div>
                <div class="incorrectAnswer" onclick="saveHighScore()">Python</div>
                <div class="incorrectAnswer" onclick="saveHighScore()">Javascript</div>
            </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
