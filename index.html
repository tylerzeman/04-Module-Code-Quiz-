<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="mainheader">
        <h1>Quiz</h1>
    </header>
    <section class="quizbox">
        <!-- Timer -->
        <button id="startQuiz" onclick="start()">Begin Quiz</button>
        <div class="timerbox">Timer:&nbsp;<span id="count">60</span>&nbsp;sec.</div>
        <!-- Quiz Questions -->
        <div class="choice-container hidden" data-number="1">
            <p class="choice-text">What is the 1st Letter of the alphabet?</p>
            <div class="answer-container">
                <div class="correctAnswer" onclick="getQuestion2()" >A</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Ay</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Eh</div>
                <div class="incorrectAnswer" onclick="getQuestion2()">Aye</div>
            </div>
        </div>
        <div class="choice-container hidden" data-number="2">
            <p class="choice-text">What is the 2nd Letter of the alphabet?</p>
            <div class="answer-container">
                <div class="incorrectAnswer" onclick="getQuestion3()">Buh</div>
                <div class="incorrectAnswer" onclick="getQuestion3()">Bee</div>
                <div class="correctAnswer" onclick="getQuestion3()">B</div>
                <div class="incorrectAnswer" onclick="getQuestion3()">Be</div>
            </div>
        </div>
        <div class="choice-container hidden" data-number="3">
            <p class="choice-text">What is the 3rd Letter of the alphabet?</p>
            <div class="answer-container">
                <div class="incorrectAnswer" onclick="saveHighScore()">Cee</div>
                <div class="correctAnswer" onclick="saveHighScore()">C</div>
                <div class="incorrectAnswer" onclick="saveHighScore()">Sea</div>
                <div class="incorrectAnswer" onclick="saveHighScore()">See</div>
            </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
